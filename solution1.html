<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="solution1.css">
</head>
<body>
    <div class="container">
    <div class="score">

      <p class="head2">Your Result</p>

      <div class="tMarks">
        <p class="tMarksp1">76</p>
        <p class="tMarksp2">of 100</p>
      </div>

      <p class="head1">Great</p>

      <p class="describe">You scored higher than 65% of the people who have taken these tests.</p>

    </div>
    <div class="summary">

      <div class="sub sumry">Summary</div>
      
      <div class="sub re">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p>Reaction</p>
          <p class="num">80 / <span>100</span></p>
      </div>

      <div class="sub me">
          <img src="assets/images/icon-memory.svg" alt="memory">
          <p>Memory</p>
          <p class="num">92 / <span>100</span></p>
      </div>

      <div class="sub ve">
          <img src="assets/images/icon-verbal.svg" alt="verbal">
          <p>Verbal</p>
          <p class="num">61 / <span>100</span></p>
      </div>

      <div class="sub vi">
          <img src="assets/images/icon-visual.svg" alt="visual">
          <p>Visual</p>
          <p class="num">72 / <span>100</span></p>
      </div>

      <button class="continue">Continue</button>

    </div>
    </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/7shivamMali">Shivam Mali</a>
  </div>
</body>
</html>
